<!DOCTYPE html>
<head>
    <style>
        @font-face {
            font-family: ‘UD Digi Kyokasho NP-B’;
            src: url(media/UDDigiKyokashoN-R.ttc);
        }

        @font-face {
            font-family: ‘UD Digi Kyokasho NP-R’;
            src: url(media/UDDigiKyokashoN-R.ttc);
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #181818;
        }
        #main {
            position: relative;
            margin: 10% auto 0;
            padding: 200px;
            border-radius: 30px;
        }
        #bg {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #8100ff, #c300ff, #00f7ff, #c300ff, #8100ff);
            background-size: 400%;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            border-radius: 30px;
            z-index: -1;
            animation: animate 20s linear infinite;
            filter: blur(50px);
            opacity: 0.99;
        }
        .links {
            border-radius: 30px;
            border-width: 0.2px;
            color: #181818;
            display: grid;
            position: absolute;
            top: 65%;
        }
        #mainsite {
            left: 280px;
        }

        span {
            font-family: UD Digi Kyokasho NP-B;
            text-shadow: 1px 1px 1px #8100ff, 0 0 1em #c300ff, 0 0 0.2em #00f7ff;
        }
        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        #iframe {
            z-index: -2;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="bg">
        </div>
        <span>какая  то  хуйня</span><br>
        <div id="links">
            <div id="mainsite" class="links">
                <a href="https://pathfindertogami.github.io" class="mainsite"><svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M5.77778 10.2222V18C5.77778 19.1046 6.67321 20 7.77778 20H12M5.77778 10.2222L11.2929 4.70711C11.6834 4.31658 12.3166 4.31658 12.7071 4.70711L17.5 9.5M5.77778 10.2222L4 12M18.2222 10.2222V18C18.2222 19.1046 17.3268 20 16.2222 20H12M18.2222 10.2222L20 12M18.2222 10.2222L17.5 9.5M17.5 9.5V6M12 20V15" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg></a>
            </div>
        </div>
    </div>
    <audio src="https://audio.jukehost.co.uk/RivWWlIJArOqNIj4IjyfzN4rM8GHhHY4" type="audio/mpeg" autoplay="autoplay">
</body>
